<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assessment</title>
    <link rel="stylesheet" href="healthAssessment.css">
</head>
<body>
    <header>
        <h1>Health App Questionnaires</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="healthAssessment.html">Health Assessment</a></li>
                <li><a href="fitnessTracker.html">Fitness Tracker</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="bmi">
            <h2>BMI Calculator</h2>
            <form id="bmi-form">
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" required>
                <select id="height-unit" name="height-unit">
                    <option value="cm">cm</option>
                    <option value="ft">ft</option>
                </select>

                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" required>
                <select id="weight-unit" name="weight-unit">
                    <option value="kg">kg</option>
                    <option value="lbs">lbs</option>
                </select>

                <button type="button" onclick="calculateBMI()">Calculate BMI</button>
            </form>
            <p id="bmi-result"></p>
            <p id="bmi-recommendation"></p>
        </section>

        <section id="framingham">
            <h2>Framingham Score</h2>
            <form id="framingham-form">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="total-cholesterol">Total Cholesterol:</label>
                <input type="number" id="total-cholesterol" name="total-cholesterol" required>
                <select id="cholesterol-unit" name="cholesterol-unit">
                    <option value="mg/dL">mg/dL</option>
                    <option value="mmol/L">mmol/L</option>
                </select>

                <label for="hdl-cholesterol">HDL Cholesterol:</label>
                <input type="number" id="hdl-cholesterol" name="hdl-cholesterol" required>
                <select id="hdl-unit" name="hdl-unit">
                    <option value="mg/dL">mg/dL</option>
                    <option value="mmol/L">mmol/L</option>
                </select>

                <label for="systolic-bp">Systolic Blood Pressure (mmHg):</label>
                <input type="number" id="systolic-bp" name="systolic-bp" required>

                <label for="hypertension-treatment">On Hypertension Treatment:</label>
                <select id="hypertension-treatment" name="hypertension-treatment" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="smoker">Smoker:</label>
                <select id="smoker" name="smoker" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="diabetes">Diabetes:</label>
                <select id="diabetes" name="diabetes" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <button type="button" onclick="calculateFramingham()">Calculate Framingham Score</button>
            </form>
            <p id="framingham-result"></p>
            <p id="framingham-recommendation"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Health App. All rights reserved.</p>
    </footer>

    <script src="healthAssessment.js"></script>
</body>
</html>
