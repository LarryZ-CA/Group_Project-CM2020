<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assessment</title>
    <link rel="stylesheet" href="healthAssessment.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="healthAssessment.html">Assessment</a></li>
                <li class="dropdown">
                    <button class="dropbtn">Fitness
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="fitnessTracker.html">Fitness Tracker</a>
                        <a href="fitnessVideos.html">Fitness Videos</a>
                    </div>
                </li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="assessment-form">
            <h2>Personal Information</h2>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            
            <h2>Fitness Goals</h2>
            <label for="goal">Goal:</label>
            <select id="goal" name="goal" required>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="general_fitness">General Fitness</option>
            </select>
            
            <label for="activity-level">Activity Level:</label>
            <select id="activity-level" name="activity_level" required>
                <option value="sedentary">Sedentary</option>
                <option value="lightly_active">Lightly Active</option>
                <option value="moderately_active">Moderately Active</option>
                <option value="very_active">Very Active</option>
            </select>
            
            <h2>Current Fitness Level</h2>
            <label for="exercise-frequency">Exercise Frequency (times per week):</label>
            <input type="number" id="exercise-frequency" name="exercise_frequency" required>
            
            <label for="exercise-type">Type of Exercise:</label>
            <select id="exercise-type" name="exercise_type" required>
                <option value="cardiovascular">Cardiovascular</option>
                <option value="strength_training">Strength Training</option>
                <option value="flexibility">Flexibility</option>
                <option value="other">Other</option>
            </select>
            
            <label for="intensity">Exercise Intensity:</label>
            <select id="intensity" name="intensity" required>
                <option value="light">Light</option>
                <option value="moderate">Moderate</option>
                <option value="intense">Intense</option>
            </select>
            
            <h2>Dietary Habits</h2>
            <label for="current-diet">Current Diet:</label>
            <textarea id="current-diet" name="current_diet" rows="4" required></textarea>
            
            <label for="meal-frequency">Meal Frequency (meals per day):</label>
            <input type="number" id="meal-frequency" name="meal_frequency" required>
            
            <label for="food-preferences">Food Preferences:</label>
            <textarea id="food-preferences" name="food_preferences" rows="4"></textarea>
            
            <h2>Choose Your Body Type</h2>
            <label for="body-type">Body Type:</label>
            <select id="body-type" name="body_type" required>
                <option value="ectomorph">Ectomorph (lean)</option>
                <option value="mesomorph">Mesomorph (muscular)</option>
                <option value="endomorph">Endomorph (wider)</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
    </main>

    <div id="formResults"></div>
    <div id="ApiResults"></div>

    <script src="healthAssessment.js"></script>
</body>
</html>
